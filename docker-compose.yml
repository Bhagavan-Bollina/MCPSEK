version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: mcpsek
      POSTGRES_PASSWORD: mcpsek
      POSTGRES_DB: mcpsek
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcpsek"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
